
[metadata]
version = attr: invenio_subjects_cessda.__version__

[options.entry_points]
console_scripts =
    invenio-subjects-nasa = main:main
invenio_rdm_records.fixtures =
    invenio_subjects_cessda = invenio_subjects_cessda.vocabularies

[check-manifest]
ignore =
    .*-requirements.txt
    *.bin
    *.gitkeep

[bdist_wheel]
universal = 1

[tool:pytest]
addopts = --isort --pydocstyle --pycodestyle --doctest-glob="*.rst" --doctest-modules --cov=invenio_subjects_cessda --cov-report=term-missing
testpaths = tests invenio_subjects_cessda

[pydocstyle]
add_ignore = D401, E501